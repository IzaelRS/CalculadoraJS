<!DOCTYPE html>
<html lang="pt-br">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Calculadora</title>
     <link rel="stylesheet" href="./style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet">
     <script src="./script.js" defer></script>
     <!-- defer Ã© um atributo que funciona para carregar no cript no final da pagina -->
</head>

<body>
     <div id="calc">
          <h3 class="text"> CalculadoraJS </h3>

          <div id="operation">
               <div id="previous-operation"> </div>

               <div id="current-operation"></div>

               <div id="container_buttons">
                    <button class="bt1" id="ce">CE</button>
                    <button class="bt1" id="c">C</button>
                    <button class="bt1" id="del">DEL</button>
                    <button class="bt1" id="dividir">/</button>
                    <button class="bt" id="nun">7</button>
                    <button class="bt" id="nun">8</button>
                    <button class="bt" id="nun">9</button>
                    <button class="bt1" id="vezes">*</button>
                    <button class="bt" id="nun">4</button>
                    <button class="bt" id="nun">5</button>
                    <button class="bt" id="nun">6</button>
                    <button class="bt1" id="menos">-</button>
                    <button class="bt" id="nun">1</button>
                    <button class="bt" id="nun">2</button>
                    <button class="bt" id="nun">3</button>
                    <button class="bt1" id="mas">+</button>
                    <button class="bt" id="nun">0</button>
                    <button class="bt1" id="ponto">.</button>
                    <button class="bt" id="igual">=</button>
               </div>

          </div>
     </div>


</body>

</html>
